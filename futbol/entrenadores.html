<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenadores</title>
    <link rel="stylesheet" href="entrenadores.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido, German</h1>
        <h2>Selecciona el equipo que estás entrenando:</h2>
        <select id="team-select">
            <option value="alevin">Alevín</option>
            <option value="infantil">Infantil</option>
            <option value="cadete">Cadete</option>
        </select>
        <h2>Selecciona el subequipo:</h2>
        <select id="subteam-select">
            <!-- Los subequipos se agregarán dinámicamente aquí -->
        </select>
        <button id="enter-team-button">Entrar a tu equipo</button>
        <div id="avisos">
            <!-- Aquí se mostrarán los avisos -->
            <p>hola</p>
        </div>
    </div>

    <script src="entrenadores.js"></script>
</body>
</html>
