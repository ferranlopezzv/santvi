<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Jugadores</title>
    <link rel="stylesheet" href="ropa.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="http://www.escudosdefutbolyequipaciones.com/images_esc3/ESPA/CATALU%D1A/escudos_jpg/escudo-f.c.%20sant%20vicen%E7%202018.jpg" alt="Escudo Sant Vicenç" class="logo">
            <h1>Gestión de Jugadores</h1>
            <nav>
                <ul>
                    <li><a href="#benjamin">Benjamín</a></li>
                    <li><a href="#alevin">Alevín</a></li>
                    <li><a href="#infantil">Infantil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="add-player">
            <h2>Añadir Jugador</h2>
            <form id="player-form">
                <label for="category">Categoría:</label>
                <select name="category" id="category">
                    <option value="benjamin">Benjamín</option>
                    <option value="alevin">Alevín</option>
                    <option value="infantil">Infantil</option>
                </select>
                <label for="team">Equipo:</label>
                <select name="team" id="team">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" required>
                <label for="jersey">Camiseta:</label>
                <input type="number" id="jersey" required>
                <label for="shorts">Pantalones:</label>
                <input type="number" id="shorts" required>
                <label for="socks">Medias:</label>
                <input type="number" id="socks" required>
                <button type="submit">Añadir Jugador</button>
            </form>
        </section>

        <section id="benjamin">
            <h2>Benjamín</h2>
            <input type="text" id="searchBenjamin" placeholder="Buscar por nombre">
            <table id="benjamin-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Camiseta</th>
                        <th>Pantalones</th>
                        <th>Medias</th>
                        <th>Pagado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="benjamin-list">
                    <!-- Aquí se mostrarán los jugadores benjamín -->
                </tbody>
            </table>
        </section>

        <section id="alevin">
            <h2>Alevín</h2>
            <input type="text" id="searchAlevin" placeholder="Buscar por nombre">
            <table id="alevin-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Camiseta</th>
                        <th>Pantalones</th>
                        <th>Medias</th>
                        <th>Pagado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="alevin-list">
                    <!-- Aquí se mostrarán los jugadores alevín -->
                </tbody>
            </table>
        </section>

        <section id="infantil">
            <h2>Infantil</h2>
            <input type="text" id="searchInfantil" placeholder="Buscar por nombre">
            <table id="infantil-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Camiseta</th>
                        <th>Pantalones</th>
                        <th>Medias</th>
                        <th>Pagado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="infantil-list">
                    <!-- Aquí se mostrarán los jugadores infantil -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="ropa.js"></script>
</body>
</html>
