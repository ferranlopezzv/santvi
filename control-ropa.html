<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ropa - FC Santvi</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="fcsantvi.html">Inicio</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Control de Ropa</h1>
        <div class="container">
            <section class="form-section">
                <form id="ropa-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero" required>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <label for="ropa">Ropa Comprada:</label>
                    <input type="text" id="ropa" name="ropa" required>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" required>
                    <label for="pagado">¿Pagado?</label>
                    <select id="pagado" name="pagado">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                    <button type="submit">Agregar</button>
                </form>
            </section>
            <section class="table-section">
                <h2>Registro de Ropa</h2>
                <table id="ropa-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Número</th>
                            <th>Teléfono</th>
                            <th>Ropa Comprada</th>
                            <th>Precio</th>
                            <th>Pagado</th>
                            <th>Entregado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas dinámicas generadas por JavaScript -->
                    </tbody>
                </table>
                <div class="status-box">
                    <h3>Estado de Entrega</h3>
                    <p>Selecciona un usuario para marcar si se le ha entregado la ropa.</p>
                    <button id="entregado-btn" disabled>Marcar como Entregado</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FC Santvi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
